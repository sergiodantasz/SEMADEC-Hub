<div class="block-news-item-outer">
  <hr class="block-news-item-line">
  <div class="block-news-item-inner">
    <h4 class="block-news-item-title">
      {{ news.title }}
    </h4>
    <span class="block-news-item-excerpt">
      {{ news.excerpt }}
    </span>
    <span class="block-news-item-date">
      {{ news.created_at }}
    </span>
  </div>
</div>
