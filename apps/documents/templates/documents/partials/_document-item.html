{% load static %}
<div class="document-item">
  <a class="document-item-download-button" href="{{ document.content.url }}" download>
    <img draggable="false" src="{% static "documents/img/download.svg" %}" alt="Ícone de fazer download." class="document-item-download-icon">
  </a>
  <div class="document-item-info">
    <span class="document-item-name">{{ document.name }}</span>
    <span class="document-item-size">{{ document.content.size|filesizeformat }}</span>
  </div>
</div>
