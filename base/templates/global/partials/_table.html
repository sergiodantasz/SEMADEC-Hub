{% load static %}
{% block additional_head %}
  <link rel="stylesheet" href="{% static "global/css/table.css" %}">
{% endblock additional_head %}
<div class="base-table-wrapper">
  <table class="base-table table">
    <thead class="base-table-head">
      <tr>
        {% block table_header_rows %}{% endblock table_header_rows %}
      </tr>
    </thead>
    <tbody class="base-table-body">
      {% block table_rows %}{% endblock table_rows %}
    </tbody>
  </table>
</div>
