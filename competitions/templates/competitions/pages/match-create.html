{% extends "global/pages/base_form.html" %}
{% load static %}
{% block header %}Criar partida{% endblock header %}
{% block form_fields %}
  {% csrf_token %}
  {{ form.management_form }}
  {% for field in form %}
    <div class="field-group">
      <label for="{{ field.id_for_label }}"><strong>{{ field.label }}</strong></label>
      {{ field }}
    </div>
  {% endfor %}
{% endblock form_fields %}
